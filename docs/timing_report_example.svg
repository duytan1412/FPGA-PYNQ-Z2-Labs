<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" style="max-width: 600px; background: #f8f9fa; border-radius: 8px; font-family: 'Consolas', monospace;">
    <!-- Header Bar -->
    <rect x="0" y="0" width="600" height="40" fill="#1a1a2e"/>
    <text x="20" y="26" font-size="14" font-weight="bold" fill="white">Vivado Timing Summary - PYNQ-Z2 @ 100MHz</text>
    
    <!-- Main Content Area -->
    <rect x="10" y="50" width="580" height="240" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
    
    <!-- Status Banner -->
    <rect x="20" y="60" width="560" height="35" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="4"/>
    <text x="40" y="83" font-size="14" font-weight="bold" fill="#155724">✓ ALL TIMING CONSTRAINTS MET</text>
    
    <!-- Table Header -->
    <rect x="20" y="110" width="560" height="30" fill="#1a1a2e"/>
    <text x="40" y="130" font-size="12" font-weight="bold" fill="white">Clock</text>
    <text x="180" y="130" font-size="12" font-weight="bold" fill="white">WNS (ns)</text>
    <text x="300" y="130" font-size="12" font-weight="bold" fill="white">TNS (ns)</text>
    <text x="420" y="130" font-size="12" font-weight="bold" fill="white">Status</text>
    
    <!-- Table Row -->
    <rect x="20" y="140" width="560" height="30" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    <text x="40" y="160" font-size="11" fill="#333">clk_100MHz</text>
    <text x="180" y="160" font-size="11" fill="#28a745" font-weight="bold">+2.345</text>
    <text x="300" y="160" font-size="11" fill="#28a745" font-weight="bold">0.000</text>
    <text x="420" y="160" font-size="11" fill="#28a745" font-weight="bold">MET ✓</text>
    
    <!-- Summary Section -->
    <rect x="20" y="185" width="270" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
    <text x="30" y="205" font-size="10" fill="#0066cc" font-weight="bold">Worst Negative Slack (WNS)</text>
    <text x="30" y="225" font-size="14" fill="#28a745" font-weight="bold">+2.345 ns (PASSED)</text>
    
    <rect x="310" y="185" width="270" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
    <text x="320" y="205" font-size="10" fill="#0066cc" font-weight="bold">Total Negative Slack (TNS)</text>
    <text x="320" y="225" font-size="14" fill="#28a745" font-weight="bold">0.000 ns (PASSED)</text>
    
    <!-- Explanation -->
    <text x="20" y="260" font-size="10" fill="#666" font-style="italic">WNS &gt; 0 = Timing met. WNS &lt; 0 = Setup violation, need to reduce Fmax or add pipeline.</text>
    <text x="20" y="280" font-size="10" fill="#666" font-style="italic">Command: report_timing_summary -delay_type max -report_unconstrained -max_paths 10</text>
</svg>
